

<!-- Toolbar -->
<div class="bg-gradient-to-b from-[#21A393] to-[#0A073F] h-screen " role="banner" >


  <div class="flex flex-col md:flex-row justify-center items-center space-y-8 md:space-y-0 md:space-x-8 pt-32">
    <customButton [src]="src1" (click)="displayForm()"></customButton>
    <customButton [src]="src2" ></customButton>
    <customButton [src]="src3"></customButton>
    <customButton [src]="src4"></customButton>
  </div>

 <!-- form -->
  <div action="" class=" bg-[#F8ECBE] p-4 rounded-xl w-4/5 max-w-[700px] mx-auto flex flex-col space-y-4 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 transform z-20 " *ngIf="isDisplayed">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/011/577/703/small/3d-rendering-cross-false-wrong-choice-free-png.png" class="h-6 w-6 absolute top-2 right-2 cursor-pointer" (click)="displayForm()" />
    <div class="flex flex-col space-y-2">
      <label for="name">Nom</label>
      <input type="text" name="" id="name" class="border-2 border-black rounded-lg p-1" #name (keyup)="getName(name.value)">
    </div>
    <div class="flex flex-col space-y-2">
      <label for="email">Email</label>
      <input type="text" name="" id="email" class="border-2 border-black rounded-lg p-1 " #email (keyup)="getEmail(email.value)">
    </div>
    <button class="font-bold bg-gradient-to-r from-[#21A393] to-[#0A073F] text-white rounded p-2 mt-4 hover:scale-105 transition-all max-w-[300px] mx-auto" (click)="sendInfos()">Envoie tes infos</button>

  </div>
   <!-- form -->

   <div *ngIf="isDisplayed" class="h-screen w-screen top-0 left-0 z-10 bg-black absolute opacity-30" (click)="displayForm()">

   </div>

</div>
